<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="style.css">
 <script src="index.js"></script>
</head>
<body>

<h1>Gradebook</h1>

<fieldset>
<legend>Gradebook</legend>
  <br>
  <label for="firstname">First Name </label>
  <input type="text" id="firstname"><br>
  <label for="lastname">Last Name </label>
  <input type="text" id="lastname"><br>
  <label for="gradeOne">Grade 1 </label>
  <input type="number" id="gradeOne"><br>
  <label for="gradeSecond">Grade 2</label>
  <input type="number" id="gradeSecond"><br>
  <label for="gradeThird">Grade 3</label>
  <input type="number" id="gradeThird"><br><br>
  <button onclick="Display() , Calculate()">Calculate</button><br>
</fieldset>

<br><br>

<fieldset>
<legend>Output</legend>
  <br>
<div id="fullname">Full Name:</div>
  <br>
  <div id="grade1">Grade 1:</div>
  <div id="grade2">Grade 2:</div>
  <div id="grade3">Grade 3:</div>
  <div id="average">Average:</div>
  <div id="lettergrade">Letter Grade:</div><br>
</fieldset>

</body>
</html>
